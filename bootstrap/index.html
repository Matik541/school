<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <title>Bootstrap tests</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container-lg-12">
    <div class="row justify-content-evenly bg-secondary p-2">
      <div class="border p-3 col-sm-2 bg-primary">
        1 z 3
      </div>
      <div class="border p-3 col-sm-3 bg-light">
        2 z 3
      </div>
      <div class="border p-3 col-sm-2 bg-primary">
        3 z 3
      </div>
    </div>
  </div>
  <div class="container-lg-6">
    <div class="row gx-4">
      <div class="border col-md">
        1 z 3
      </div>
      <div class="border col-md-2 order-lg-first">
        Pierwszy jak może być LG
      </div>
      <div class="border col-md">
        3 z 3
      </div>
    </div>
  </div>
  <div class="container-md">
    <form class="px-4 py-3">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>

</html>
