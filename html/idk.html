<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding: 0;
      width: min-content;
    }
    div > img {
      position: absolute;
    }
    #ob1 {
      transition: all 0.5s linear;
    }
    #ob2 {
      opacity: 0;
      transition: all 0.5s linear;
    }
    div:hover > #ob2 {
      opacity: 1;
    }
    div:hover > #ob1 {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://picsum.photos/200" id="ob1">
    <img src="https://picsum.photos/200/200" id="ob2">
  </div>
</body>
</html>
