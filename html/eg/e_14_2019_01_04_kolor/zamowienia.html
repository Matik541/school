<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Hurtownia</title>
  <link rel="stylesheet" href="styl4.css">
</head>

<body>
  <div id="logo">
    <img src="logo.png" alt="hurtownia">
  </div>
  <div id="menu">
    <a href="index.html">Strona główna</a>
    <a href="zamowienia.html">Zamówienia</a>
    <a href="blog.html">Blog o kawie</a>
    <a href="http://gatunki-kawy.pl/">Odwiedź także</a>
  </div>
  <div id="header">
    <h1>Hurtownia kawy</h1>
  </div>
  <div id="left">
    <h2>Oferta</h2>
    <ol>
      <li>Kawa palona Arabica</li>
      <li>Kawa palona Robusta</li>
      <li>Kawa bezkofeinowa</li>
      <li>Kawa zielona</li>
    </ol>
  </div>
  <div id="right">
    Podaj numer kawy:
    <input type="number" id="number"><br>
    Podaj wagę w dekagramach:
    <input type="number" id="weight"><br>
    <input type="submit" value="Zamów" id="btn">
    <p id="result"></p>
    <script>
     
      document.getElementById("btn").addEventListener("click", () => {
        let number = document.getElementById("number").value * 1;
        let weight = document.getElementById("weight").value * 1;
        // let cena = 0;
        // if(number == 1) cena = 5;
        // else if(number == 2) cena = 7;
        // else if(number == 3) cena = 6;
        let cena = [0, 5, 7, 6];
        if (cena[number] == undefined) cena[number] = 0;

        document.getElementById("result").innerHTML = `Koszt zamówienia wynosi: ${cena[number] * weight} zł`;
      })
    </script>
  </div>
  <div id="footer">
    Stronę przygotował: <strong>00000000000</strong>
  </div>
</body>

</html>
